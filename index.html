<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <div class="container">
        <section class="card">
          <div class="card__content">
            <div class="card__content-wrapper">
              <h1 class="card__heading">
                Get <span>insights</span> that help your business grow.
              </h1>
              <p class="card__paragraph">
                Discover the benefits of data analytics and make better
                decisions regarding revenue, customer experience, and overall
                efficiency.
              </p>
            </div>
            <ul class="flex-row">
              <li class="stats">
                <span class="stats__heading">10k+</span>
                <p class="stats__context">companies</p>
              </li>
              <li class="stats">
                <span class="stats__heading">314</span>
                <p class="stats__context">templates</p>
              </li>
              <li class="stats">
                <span class="stats__heading">12m+ </span>
                <p class="stats__context">queries</p>
              </li>
            </ul>
          </div>
          <div class="card__image">
            <picture>
              <source
                srcset="images/image-header-desktop.jpg"
                media="(min-width:
          1100px)"
              />
              <img
                src="images/image-header-mobile.jpg"
                alt="An image of collegues working and chatting together on a desk"
              />
            </picture>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
