<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main>
      <div class="container">
        <section class="component">
          <h1 class="component__heading">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p class="component__paragraph">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <ul class="flex-row">
            <li class="tab">
              <span class="tab__heading">10k+</span>
              <p class="tab__context">companies</p>
            </li>
            <li class="tab">
              <span class="tab__heading">314</span>
              <p class="tab__context">templates</p>
            </li>
            <li class="tab">
              <span class="tab__heading">12m+ </span>
              <p class="tab__context">queries</p>
            </li>
          </ul>
        </section>
        <section class="image">
          <picture>
             <picture>
          <source
            srcset="images/image-header-desktop.jpg"
            media="(min-width:
          1200px)" />
          <img src="images/image-header-mobile.jpg" alt="An image of collegues working and chatting together on a desk">
          </picture>
        </section>
      </div>
    </main>
  </body>
</html>
